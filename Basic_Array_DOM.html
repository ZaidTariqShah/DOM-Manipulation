<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        a = ["Hey","How","Are"];
        for(let i = 0; i < a.length; i++ ){
            let div = document.createElement('div');
            div.innerHTML = a[0];
            document.body.append(div); 
        }
    </script>
</body>
</html>
